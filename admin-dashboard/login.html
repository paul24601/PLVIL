<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login - PLVIL Admin</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet" />
        <!-- For High-Resolution Icons -->
        <link rel="icon" href="../assets/plvil-logo.svg" type="image/svg+xml">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication" class="container d-flex align-items-center justify-content-center vh-100">
            <div class="card shadow-lg border-0 rounded-lg login-box">
                <div class="card-header text-center bg-transparent border-0">
                    <img src="../assets/plv-lib-logo.png" alt="plv logo" class="img-fluid mb-3" style="max-width: 200px;">
                    <h3>PLVIL Admin</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select id="user-type" class="form-select" required>
                                <option value="">Select Admin</option>
                                <option value="student-admin">Student Admin</option>
                                <option value="library-admin">Library Admin</option>
                            </select>
                            <label for="user-type"><i class="fas fa-user-shield"></i> Admin Type</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary button">Login</button>
                        </div>
                        <div id="cooldown-timer" class="text-danger text-center mt-3"></div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper and custom JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
