    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('bookId');

            if (bookId) {
                fetchBookDetails(bookId);
            }

            function fetchBookDetails(bookId) {
                fetch('Admin/bookloc_backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ bookId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            document.getElementById('book-title').textContent = data.Title;
                            document.getElementById('book-image').src = 'Admin/uploads/' + data.image1;

                            // Determine the column number
                            const columnNumber = parseInt(data.columnNumber);
                            
                            let gifId = "";
                            if (columnNumber === 1) {
                                gifId = "S1L";
                            } else if (columnNumber === 2) {
                                gifId = "S1R";
                            } else if (columnNumber === 3) {
                                gifId = "S2L";
                            } else if (columnNumber === 4) {
                                gifId = "S2R";
                            } else if (columnNumber === 5) {
                                gifId = "S3L";
                            } else if (columnNumber === 6) {
                                gifId = "S3R";
                            } else if (columnNumber === 7) {
                                gifId = "S4L";
                            } else if (columnNumber === 8) {
                                gifId = "S4R";
                            }
                            
                            if (gifId) {
                                document.getElementById('book-gif').src = document.getElementById(gifId).src;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching book details:', error);
                    });
            }
        });
    </script>
