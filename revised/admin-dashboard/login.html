<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - PLVIL Admin</title>
        <link href="css/login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>                    
                    <div class="container">
                        <div class="body">
                            <form>
                                <div class="login-box">
                                    <div class="welcome">
                                        <img src="assets/img/plvlogo.png" alt="plv logo">
                                        <p>Welcome</p>
                                    </div>
                                    <div class="input-box">
                                        <div class="input-container">
                                            <input type="text" placeholder="Username" />
                                            <img src="assets/img/username-icon.png" alt="username-icon">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <div class="input-container">
                                            <input type="password" placeholder="Password" />
                                            <img src="assets/img/password-icon.png" alt="password-icon">
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <select id="user-type" name="user-type" placeholder="Select Admin">
                                            <option value="" disabled selected>Select Admin</option>
                                            <option value="admin">Admin</option>
                                            <option value="library-admin">Library Admin</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="button">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
