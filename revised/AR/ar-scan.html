  <script>
    // Function to add a timestamp to the image URLs to prevent caching
    function updateImageSrc() {
      var currentTime = new Date().getTime(); // Get current time in milliseconds

      // Update the src attribute of images
      document.getElementById('book1-title').src = 'assets/argraphics/book1info/b1title.png?' + currentTime;
      document.getElementById('book1-auth').src = 'assets/argraphics/book1info/b1auth.png?' + currentTime;
      document.getElementById('book1-gen').src = 'assets/argraphics/book1info/b1gen.png?' + currentTime;
      document.getElementById('book1-syn').src = 'assets/argraphics/book1info/b1syn.png?' + currentTime;
      document.getElementById('book1-lang').src = 'assets/argraphics/book1info/b1lang.png?' + currentTime;

      document.getElementById('book2-title').src = 'assets/argraphics/book2info/b2title.png?' + currentTime;
      document.getElementById('book2-auth').src = 'assets/argraphics/book2info/b2auth.png?' + currentTime;
      document.getElementById('book2-gen').src = 'assets/argraphics/book2info/b2gen.png?' + currentTime;
      document.getElementById('book2-syn').src = 'assets/argraphics/book2info/b2syn.png?' + currentTime;
      document.getElementById('book2-lang').src = 'assets/argraphics/book2info/b2lang.png?' + currentTime;

      document.getElementById('book3-title').src = 'assets/argraphics/book3info/b3title.png?' + currentTime;
      document.getElementById('book3-auth').src = 'assets/argraphics/book3info/b3auth.png?' + currentTime;
      document.getElementById('book3-gen').src = 'assets/argraphics/book3info/b3gen.png?' + currentTime;
      document.getElementById('book3-syn').src = 'assets/argraphics/book3info/b3syn.png?' + currentTime;
      document.getElementById('book3-lang').src = 'assets/argraphics/book3info/b3lang.png?' + currentTime;
    }

    // Call the function to update image URLs when the page loads
    window.onload = updateImageSrc;
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      /* Make sure it's above the AR scene */
      max-width: 98%;
    }

    /* Styling for the navbar toggler */
    .navbar-toggler {
      border-color: transparent;
      color: rgb(255, 255, 255);
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }


    .custom-popover .popover-body {
      max-width: 200px;
      /* Adjust this width as needed */
      padding: 10px;
      /* Optional: increase padding */
      font-size: 1.1em;
      /* Optional: increase font size */
      background-color: rgba(255, 255, 255, .5);
      border-radius: 5px;
      border: 0;
    }

    /* Initial state */
    .custom-navbar {
      background-color: rgba(255, 255, 255, .5);
      /* Translucent background */
      transition: background-color 0.3s ease-in-out;
      /* Smooth transition */
      backdrop-filter: blur(10px);
    }


    /* Ensure navbar is on top */
    .navbar {
      z-index: 1000;
      /* Set a high z-index to keep it on top */
      position: relative;
      /* Make sure the z-index applies */
    }

    /* Ensure the popover is on top */
    .custom-popover {
      z-index: 1001;
      /* Slightly higher than navbar to avoid conflicts */
    }

    /* Optional: Ensure the modal is also on top */
    .modal {
      z-index: 1050;
      /* Ensure modal is above everything */
    }

    /* Navbar link hover effect */
    .navbar-nav .nav-link {
        transition: transform 0.3s ease;
        /* Smooth transition for scaling */
        padding: 10px 15px;
        /* Ensure spacing around the links */
    }

    .navbar-nav .nav-link:hover {
        transform: scale(1.1);
        /* Slightly increase size on hover */

    <a-assets>

      <a-entity gltf-model="#3d-plvil" scale="7 7 7" rotation="0 0 0" position="0 1 -4.5"></a-entity>

  <!-- popover navbar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navContent = `
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link text-dark">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="arScanButton" class="nav-link text-dark">
                        <i class="fas fa-camera me-2"></i>AR Scan
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../chairs-user.html" class="nav-link text-dark">
                        <i class="fas fa-chair me-2"></i>Chairs
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../about.html" class="nav-link text-dark">
                        <i class="fas fa-info-circle me-2"></i>About
                    </a>
                </li>
            </ul>
        `;

      const popoverTrigger = document.querySelector('[data-bs-toggle="popover"]');
      const popover = new bootstrap.Popover(popoverTrigger, {
        content: navContent,
        html: true,
        container: 'body',
        customClass: 'custom-popover'
      });

      // Track popover visibility
      let popoverVisible = false;

      popoverTrigger.addEventListener('click', function () {
        popoverVisible = !popoverVisible; // Toggle visibility flag
      });

      document.addEventListener('click', function (e) {
        // Hide popover on next click outside of the popoverTrigger if it is visible
        if (popoverVisible && !popoverTrigger.contains(e.target)) {
          popover.hide();
          popoverVisible = false; // Reset visibility flag
        }
      });

      // Event listener to open the modal
      document.addEventListener('click', function (e) {
        if (e.target && e.target.id === 'arScanButton') {
          const arModal = new bootstrap.Modal(document.getElementById('arModal'));
          arModal.show();
        }
      });
    });

  </script>
