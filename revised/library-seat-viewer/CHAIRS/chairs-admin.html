<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin View - Library Seat Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/chairs-admin.css">
</head>

<body>
  <main class="container">
    <h1 class="my-4">Library Seat Viewer</h1>
    
    <div class="image-container position-relative">
      <img id="floor-image" src="assets/image/GROUND FLOOR.png" alt="Ground Floor" class="img-fluid">
    
      <button id="edit-button" class="btn-image position-absolute top-0 end-0 mt-2 me-2" title="Edit Floor">
        <img src="assets/image/buttons/EDIT.png" alt="Edit">
      </button>
    
      <div class="button-container position-absolute bottom-0 end-0 p-3">
        <button id="up-button" class="btn-image" title="Second Floor">
          <img src="assets/image/buttons/UP.png" alt="Up">
        </button>
        <button id="down-button" class="btn-image" title="Ground Floor">
          <img src="assets/image/buttons/DOWN.png" alt="Down">
        </button>
      </div>
    </div>
    
    <div class="legend mb-4">
      <div class="legend-item">
        <div class="available"></div>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <div class="occupied-legend"></div>
        <span>Occupied</span>
      </div>
    </div>

    <section class="allseats mb-4">
      <h2>Tables and Chairs</h2>
      <div class="row">
        <div class="col-12 col-md-4 d-flex align-items-center">
          <div class="d-grid gap-2">
            <img src="assets/image/1.png" alt="Seat 1" class="seat-img mb-2">
            <img src="assets/image/2.png" alt="Seat 2" class="seat-img mb-2">
            <img src="assets/image/3.png" alt="Seat 3" class="seat-img mb-2">
            <img src="assets/image/4.png" alt="Seat 4" class="seat-img mb-2">
            <img src="assets/image/5.png" alt="Seat 5" class="seat-img mb-2">
            <img src="assets/image/6.png" alt="Seat 6" class="seat-img mb-2">
            <img src="assets/image/7.png" alt="Seat 7" class="seat-img mb-2">
            <img src="assets/image/8.png" alt="Seat 8" class="seat-img mb-2">
            <img src="assets/image/9.png" alt="Seat 9" class="seat-img mb-2">
            <img src="assets/image/10.png" alt="Seat 10" class="seat-img mb-2">
            <img src="assets/image/11.png" alt="Seat 11" class="seat-img mb-2">
            <img src="assets/image/12.png" alt="Seat 12" class="seat-img mb-2">
            <img src="assets/image/13.png" alt="Seat 13" class="seat-img mb-2">
            <img src="assets/image/14.png" alt="Seat 14" class="seat-img mb-2">
            <img src="assets/image/15.png" alt="Seat 15" class="seat-img mb-2">
            <img src="assets/image/16.png" alt="Seat 16" class="seat-img mb-2">
            <img src="assets/image/17.png" alt="Seat 17" class="seat-img mb-2">
            <img src="assets/image/18.png" alt="Seat 18" class="seat-img mb-2">
            <img src="assets/image/19.png" alt="Seat 19" class="seat-img mb-2">
            <img src="assets/image/20.png" alt="Seat 20" class="seat-img mb-2">
            <img src="assets/image/21.png" alt="Seat 21" class="seat-img mb-2">
            <img src="assets/image/22.png" alt="Seat 22" class="seat-img mb-2">
            <img src="assets/image/23.png" alt="Seat 23" class="seat-img mb-2">
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="layout-container">
            <div id="tables-chairs" class="pt-3 layout tables-chairs">
              <!-- Tables and chairs layout will be dynamically generated here -->
            </div>
            <div class="available-seats mt-3">
              Available Seats: <span id="tables-chairs-available-seat-count">184</span> Seats
            </div>
            <div class="button-container mt-3">
              <button onclick="addSeat('tables-chairs')" class="add-button">
                <img src="assets/image/buttons/ADD.png" alt="Add Seat" />
              </button>
              <button onclick="removeSeat('tables-chairs')" class="remove-button">
                <img src="assets/image/buttons/REMOVE.png" alt="Remove Seat" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="allseats mb-4">
      <h2>Computer Seats</h2>
      <div class="row">
        <div class="col-12 col-md-4 d-flex align-items-center">
          <div class="d-grid gap-2">
            <img src="assets/image/27.png" alt="Computer Seat" class="seat-img mb-2">
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="layout-container">
            <div id="computer-seats" class="layout computer pt-3">
              <!-- Computer seats layout will be dynamically generated here -->
            </div>
            <div class="available-seats mt-3">
              Available Seats: <span id="computer-seats-available-seat-count">9</span> Seats
            </div>
            <div class="button-container mt-3">
              <button onclick="addSeat('computer-seats')" class="add-button">
                <img src="assets/image/buttons/ADD.png" alt="Add Seat" />
              </button>
              <button onclick="removeSeat('computer-seats')" class="remove-button">
                <img src="assets/image/buttons/REMOVE.png" alt="Remove Seat" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="allseats mb-4">
      <h2>Graduate Study</h2>
      <div class="row">
        <div class="col-12 col-md-4 d-flex align-items-center">
          <div class="d-grid gap-2">
            <img src="assets/image/24.png" alt="Graduate Study Seat" class="seat-img mb-2">
            <img src="assets/image/25.png" alt="Graduate Study Seat" class="seat-img mb-2">
            <img src="assets/image/26.png" alt="Graduate Study Seat" class="seat-img mb-2">
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="layout-container">
            <div id="graduate-seats" class="layout graduate pt-3">
              <!-- Graduate study seats layout will be dynamically generated here -->
            </div>
            <div class="available-seats mt-3">
              Available Seats: <span id="graduate-seats-available-seat-count">30</span> Seats
            </div>
            <div class="button-container mt-3">
              <button onclick="addSeat('graduate-seats')" class="add-button">
                <img src="assets/image/buttons/ADD.png" alt="Add Seat" />
              </button>
              <button onclick="removeSeat('graduate-seats')" class="remove-button">
                <img src="assets/image/buttons/REMOVE.png" alt="Remove Seat" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Form -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Edit Floor</h5>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <!-- Floor Selection Dropdown -->
            <div class="form-group">
              <label for="floor-select">Select Floor</label>
              <select id="floor-select">
                <option value="1st">1st Floor</option>
                <option value="2nd">2nd Floor</option>
              </select>
            </div>

            <!-- File Upload Input -->
            <div class="form-group">
              <label for="floor-image-upload">Upload Floor Image</label>
              <input type="file" id="floor-image-upload" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="cancel-btn">Cancel</button>
          <button id="save-button" class="save-btn">Save</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/chairs-admin.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
